<mat-card style="background-color: blue;">
    <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon>
      <button  mat-raised-button color="Accent" style="margin-left: 300px;" (click)="NewPost()" [hidden]="ishidebtn">Add Post</button>
      </mat-card-header>
    </mat-card>


    <div class="col-md-3 mx-auto my-5"  *ngFor="let data of finalprofile"> 
        <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{data.username}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
           {{data.tweetData}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="like(data)">LIKE</button>
          <button mat-button (click)="comments(data)">COMMENTS</button>
          <button mat-button  (click)="delete(data)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    </div>

<form class="pop" [hidden]="confirmPasswordVal">

      Password and Confirm Password must be same
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" (click)="dismiss()">Ok</button>
    </div>
    </form>

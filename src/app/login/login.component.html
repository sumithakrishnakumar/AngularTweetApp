<div *ngIf="successlogin" class="alert alert-success alert-dismissible fade show" role="alert" style="background-color:red; max-height: 200px; max-width: max-content; align-items: center;">
  <p>{{message}}</p>      
</div>

<form #myForm="ngForm">
  
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    
    <mat-card-content fxLayout="column">
      
      <mat-form-field>
        <input matInput placeholder="loginId"
        name="loginId"
        value="loginId"
        ngModel
        required>
         
      </mat-form-field>
    
  
      <mat-form-field>
        <input type="password" matInput placeholder="password"
        name="password"
        required
        ngModel>
      </mat-form-field>
    
  
    </mat-card-content>
  
    <mat-card-actions align="end">
    <button style="margin-right: 350px;" routerLink="/resetPassword">forget password ?</button>
      <button mat-raised-button color="primary" (click)="addUser(myForm.value)" [disabled]="myForm.invalid">Login</button>
    </mat-card-actions>
    </mat-card>
    </div>
    </form>
    <p style="text-align: center;">or</p>
    <div fxLayout="row" fxLayoutAlign="center center" class="register-main" style="margin-top: 20px;">
        <button mat-raised-button color="primary" routerLink="/register">Register</button>
        </div>

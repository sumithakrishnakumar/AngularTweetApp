<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
    <form class="example" #myFormPost="ngForm"> 
  <mat-form-field appearance="fill">
    <mat-label>Tweet</mat-label>
    <input matInput name=tweet value=tweet ngModel>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tag</mat-label>
    <input matInput name=tag value=tag ngModel>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="onNoClick(myFormPost.value)">Post</button>
</div>

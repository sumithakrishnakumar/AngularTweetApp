<form #myForm="ngForm">
    <div fxLayout="row" fxLayoutAlign="center center" class="reset-main">
        <mat-card >
        <mat-card-header>
          <mat-card-title style="text-emphasis-color: blue;">Password Reset</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="username"
            name="username"
            [(ngModel)]="username" 
            #nameInput="ngModel"
            required>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="password"
            name="password"
            [(ngModel)]="password" 
            #nameInput="ngModel"
            required>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword" 
            #nameInput="ngModel"
            required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button  mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="openDialog('0ms', '0ms',myForm)">Submit</button>
        </mat-card-actions>
        </mat-card>
        </div>
        </form>
